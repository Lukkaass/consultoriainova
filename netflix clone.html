<html lang="pt">
<head>

    <link rel="stylesheet" href="netflix clone.css">
</head>
<body>

    <!-- Cabeçalho -->

        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>

                <li><a href="#">Minha Lista</a></li>

    <!-- Seção de Filmes -->
